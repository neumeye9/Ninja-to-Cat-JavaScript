<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment: Ninja to Cat</title>
        <link rel="stylesheet" href="ninjatocat.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('img').click(function(){
                var temp= $(this).attr('src');
                    $(this).attr('src',$(this).attr('alt'));
                    $(this).attr('alt',temp);
                });
            
            });
        </script>
    </head>
    <body>
        <img src="ninja0.png"  alt="cat0.png">
        <img src="ninja1.png"  alt="cat1.png">
        <img src="ninja2.png"  alt="cat2.png">
        <img src="ninja3.png"  alt="cat3.png">
        <img src="ninja4.png"  alt="cat4.png">
    </body>
</html>
